<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="5; url=https://update0.netlify.app/new1">

 
    <style>
      .circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 10px solid #ccc;
        border-top-color: #3498db;
        animation: spin 1s ease-in-out infinite;
        margin: auto;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>
    <h1>Redirecting...</h1>
  </body>
</html>
